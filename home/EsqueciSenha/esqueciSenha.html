<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width initial-scale=1.0">
            <title>Esqueci minha Senha</title> 
            <link rel="stylesheet" href="../reset.css">
            <link rel="stylesheet" href="../EsqueciSenha/assets/esqueciSenha.css">
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">    
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
             integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        </head>
        <body style="background-color: black;">
            <header class="logo">
                <div class="logo-canteen">
                    <img src="../images/logo.png" alt="logo Canteen">
                </div>
            </header>
                <main style="    display: flex; width: 100%; justify-content: space-between;">
                    <section style="width: 100%; padding-right: 2rem;">
                        <form >
                            <div class="input-container">
                                <input id="nome-esqueci" class="input" type="text" pattern=".+" required />
                                <label class="label" for="nome-esqueci">Nome</label>
                            </div>
                            <div class="input-container">
                                <input id="email-esqueci" class="input" type="email" pattern=".+" required />
                                <label class="label" for="email-esqueci">Email</label>
                            </div>

                            <div class="input-container">
                                <input id="matricula-esqueci" class="input" type="number" pattern=".+" required />
                                <label class="label" for="matricula-esqueci">Matricula</label>
                            </div>
                        </form>
                    </section>                               
                </main>
                <div class="form">
                    <footer>
                        <button type="button" class="btn btn-outline-primary " id="btn-entrar" data-form-button>redefinir senha</button>
                        <div style="display: flex; justify-content: space-between; width: 100%; margin-top: 1rem;">
                            <p class="esqueci-senha" >Email de Redefinição enviado</p>
                        </div>
                        <div style="display: flex; justify-content: space-between; width: 100%; margin-top: 1rem;">
                            <p class="error" >Usuario não Encontrado</p>
                        </div>
                        <div style="display: flex; justify-content: center; width: 100%; color:#04df97; text-decoration: none;">
                            <a href="../LoginAluno/loginAluno.html" style="color:#04df97; text-decoration: none;"><p>Voltar</p></a>
                        </div>
                    </footer>
                </div>
                
        </body>
        <script src="../EsqueciSenha/assets/esqueciSenha.js" type="module"></script>
    </html>
