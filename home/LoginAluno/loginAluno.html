<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width initial-scale=1.0">
            <title>Login Aluno</title> 
            <link rel="stylesheet" href="../reset.css">
            <link rel="stylesheet" href="../LoginAluno/assets/loginAluno.css">
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
             integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        </head>
        <body style="background-color: black;">
                <main>
                    <div class="logo-canteen">
                        <img src="../images/logo.svg" alt="logo Canteen">
                    </div>
                    <section>
                        <form action="">
                            <div class="input-container">
                                <input id="usuario-login" class="input" type="text" pattern=".+" required />
                                <label class="label" for="usuario-login">Usuario</label>
                            </div>

                            <div class="input-container">
                                <input id="senha-login" class="input" type="password" pattern=".+" required />
                                <label class="label" for="senha-login">Senha</label>
                            </div>
                        </form>
                    </section>                               
                </main>
                <footer>
                    <button type="button" class="btn btn-outline-primary " id="btn-entrar" data-form-button>Entrar</button>
                </footer>
                <p id="lbl-cadastro">Quero me Cadastrar</p>
                <p id="lbl-esqueci">esqueci minha senha</p>
        </body>
        <script src="../LoginAluno/assets/loginAluno.js"></script>
    </html>
