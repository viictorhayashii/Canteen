<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width initial-scale=1.0">
            <title>Login Aluno</title> 
            <link rel="stylesheet" href="../reset.css">
            <link rel="stylesheet" href="../LoginAluno/assets/loginAluno.css">
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">    
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
             integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        </head>
        <body style="background-color: black;">
                <main>
                    <div class="logo-canteen">
                        <img src="../images/logo.svg" alt="logo Canteen">
                    </div>
                    <section>
                        <form >
                            <div class="input-container">
                                <input id="usuario-login" class="input" type="text" pattern=".+" required />
                                <label class="label" for="usuario-login">Usuario</label>
                            </div>

                            <div class="input-container">
                                <input id="senha-login" class="input" type="password" pattern=".+" required />
                                <label class="label" for="senha-login">Senha</label>
                            </div>
                        </form>
                    </section>                               
                </main>
                <footer>
                    <button type="button" class="btn btn-outline-primary " id="btn-entrar" data-form-button>entrar</button>
                    <div style="display: flex; justify-content: space-between; width: 100%; padding: 0.9rem;">
                        <p class="error-login">Usuario ou senha incorreto</p>
                    </div>
                </footer>
                <div style="display: flex; justify-content: space-between; width: 100%; padding: 0 .7rem 0 .7rem;;">
                    <p id="lbl-esqueci">esqueci minha senha</p>
                    <p id="lbl-cadastro"><a href="../CadastroUsuario/cadastroUsuario.html" style="text-decoration: none;color: #EF5533;">Quero me Cadastrar</a> </p>
                </div>
                
                <div style="width: 100%; text-align: center; margin-top: 2rem;">
                    <a href=""><img src="../images/iconfinder_Google_1298745.png" alt="Google" id="imagem-google"></a>
                    <a href=""><img src="../images/iconfinder_facebook_834722.png" alt="Google" id="imagem-google"></a>
                    <a href=""><img src="../images/104447-32.png" alt="Google" id="imagem-google" style="height: 2.3rem;"></a>
                </div>
                
        </body>
        <script src="../LoginAluno/assets/loginAluno.js"></script>
    </html>
