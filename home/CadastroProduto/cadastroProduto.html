<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width initial-scale=1.0">
            <title>Cadastro Produto</title> 
            <link rel="stylesheet" href="../reset.css">
            <link rel="stylesheet" href="../CadastroProduto/assets/cadastroProduto.css">
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
             integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
         </head>
        <body style="background-color: black;">
            <form>
                <header>
                  <h4>Cadastro de Produto</h4>
                </header>

                
                <section>
                  <form action="">
                      <div class="input-container">
                          <input id="usuario-login" class="input" type="text" pattern=".+" required />
                          <label class="label" for="usuario-login">Usuario</label>
                      </div>

                      <div class="input-container">
                          <input id="senha-login" class="input" type="password" pattern=".+" required />
                          <label class="label" for="senha-login">Senha</label>
                      </div>
                  </form>
                </section>


                <div class="fields">
                  <div class="idProduct">
                    <label>Título Produto</label>
                    <input type="text" id="idProduct">
                  </div>
                  <div class="description">
                    <label>Descrição Produto</label>
                    <input type="text" id="description">
                  </div>
                  <div class="category">
                    <label>Categoria</label>
                    <select id="category">
                      <option>Selecione...</option>
                      <option>Doces</option>
                      <option>Salgados</option>
                      <option>Bebidas</option>
                    </select>
                  </div>
                  <div class="price">
                    <label>Código Cadastro</label>
                    <input type="text" id="price">
                  </div>
                  <button class="btn btn-info" type="submit" id="btnAdicionar" name="btnAdicionar" onclick="">ADICIONAR IMAGEM</button>
                  <button class="btn btn-info" type="submit" id="btnCadastrar" name="btnCadastrar" onclick="">CADASTRAR PRODUTO</button>
                </div>
            </form>
        </body>
        <script src="../CadastroProduto/assets/cadastroProduto.js"></script>
    </html>
