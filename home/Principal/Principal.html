<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Principal</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="../Principal/assets/principal.css">
    <!-- jQuery -->
    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
    <!-- Popper JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>
    <!-- Bootstrap JS -->
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
</head>

<body>
    <header>
        <a id="edit">
            <img src="../images/iconeUser.png" alt="logo Usuario" class="logo-usuario" class="btn btn-info btn-round" data-toggle="modal" data-target="#loginModal" data-form-button>
        </a>
        <h2 class="texto-nav">CANTEEN</h2>
        <a href="../LoginAluno/loginAluno.html" id="logout">
            <img src="../images/logout.png" alt="Sair" style="height: 1.6rem;">
        </a>
    </header>
    <main>
        <section style="margin-top: 5.5rem;">
            <div class="slideshow-container">
                <div class="mySlides">
                    <img src="../images/lanche1.jpg" class="imagem-slide">
                </div>
                <div class="mySlides">
                    <img src="../images/lanche2.jpg" class="imagem-slide">
                </div>
                <div class="mySlides">
                    <img src="../images/lanches3.png" class="imagem-slide">
                </div>
                <div class="mySlides">
                    <img src="../images/lanches4.jpg" class="imagem-slide">
                </div>
                <hr style="margin: 1rem 2rem;">
            </div>
            <br>
            <div style="text-align:center; display: none;">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </section>
        <div class="row pl-3 pt-2 pr-3 pb-2 m-0" style="width: 100%; text-align: center;">
            <a href="../Cupons/cupons.html" style="text-decoration: none; color: black; width: 50%;">
                <div class="col-sm-2">
                    <div class="card shadow border-warning p-0">
                        <div class="card-body bg-warning">
                            <img src="../images/Cupom.png" style="height: 2rem;">
                        </div>
                        <div class="card-header">
                            <b>CUPONS</b>
                        </div>
                    </div>
                </div>
            </a>
            <a href="../Cardapio/cardapio.html" style="text-decoration: none; color: black; width: 50%;">
                <div class="col-sm-2">
                    <div class="card shadow border-danger p-0">
                        <div class="card-body bg-danger">
                            <img src="../images/Cardapio.png" style="height: 2rem;">
                        </div>
                        <div class="card-header">
                            <b>CARDÁPIO</b>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="row pl-3 pt-2 pr-3 pb-2 m-0" style="width: 100%; text-align: center;">
            <a href="../Fidelidade/Fidelidade.html" style="text-decoration: none; color: black;">
                <div class="col-sm-2 pr-1">
                    <div class="card shadow border-success p-0">
                        <div class="card-body bg-info">
                            <img src="../images/Pontos.png" style="height: 2rem;">
                        </div>
                        <div class="card-header">
                            <b>HISTÓRICO DE PONTOS</b>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </main>
    <section>
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: none;">
            <div class="modal-dialog modal-dialog-centered" role="document" style=" width: 102%;padding: 2rem;margin-left: -4px;">
                <div class="modal-content">
                    <div class="modal-header border-bottom-0" style="padding-bottom: 3rem;">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" style="font-family: GRADUATE; color: #04DF97;">FECHAR</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-title text-center">
                            <h4 style="font-family: GRADUATE;">Login Administrador</h4>
                        </div>
                        <div class="d-flex flex-column text-center">
                            <form>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email1" placeholder="Email" data-form-button1>
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password1" placeholder="Senha" data-form-button2>
                                </div>
                                <button type="button" class="btn btn-info btn-block btn-round" style="
                                margin-top: 1rem;
                                width: 70%;
                                background-color: #04DF97;
                                color: white;" data-form-button3>Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
<script src="../Principal/assets/principal.js"></script>
