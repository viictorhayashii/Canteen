<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width initial-scale=1.0">
            <title>Principal</title> 
            <link rel="stylesheet" href="../reset.css">
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
             integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <body>
            <header>
                <div class="nav">
                    <img src="../images/1564535-24.png" alt="logo Usuario" class="logo-usuario">
                    <h2 class="texto-nav">Bem vindo Victor</h2>
                    <div class="pesquisa-nav">
                        <img src="../images/pesquisar.png" alt="botao pesquisar" style="height: 2rem;">

                    </div>
                </div>                
            </header>
            <main>
                <section>
                    <div class="slideshow-container">
    
                        <div class="mySlides">
                          <div class="numbertext">1 / 3</div>
                          <img src="../images/lanche1.jpg" class="imagem-slide">
                          <div class="text">Caption Text</div>
                        </div>
                        
                        <div class="mySlides">
                          <div class="numbertext">2 / 3</div>
                          <img src="../images/bolo.jpg" class="imagem-slide">
                          <div class="text">Caption Two</div>
                        </div>
                        
                        <div class="mySlides">
                          <div class="numbertext">3 / 3</div>
                          <img src="../images/sorvete.jpg" class="imagem-slide">
                          <div class="text">Caption Three</div>
                        </div>
                        <hr>
                        </div>
                        <br>
                        
                        <div style="text-align:center; display: none;">
                          <span class="dot"></span> 
                          <span class="dot"></span> 
                          <span class="dot"></span> 
                        </div>
                </section>
                <section style="padding-top: 0.5rem;">
                    <div class="destaques" style="justify-content: left; padding-left: 1rem;">
                        <img src="../images/logoDestaques.png" alt="Logo Destaques" style="height: 25px;">
                        <h3 style="font-size: 1rem;">Destaques de Segunda Feira</h3>
                    </div>
                    <div class="destaques">
                        <img src="../images/lanche1.jpg" alt="" class="destaque__imagem ">
                        <img src="../images/lanche1.jpg" alt="" class="destaque__imagem">
                        <img src="../images/lanche1.jpg" alt="" class="destaque__imagem">
                    </div> 
                    <hr style="margin: 1rem 4rem;">
                </section>

                <section style="padding-top: 0.5rem;">
                    <div class="destaques" style="justify-content: left; padding-left: 1rem;">
                        <img src="../images/logoCupom.png" alt="Logo Destaques" style="height: 25px;">
                        <h3 style="font-size: 1rem;">Cupons em Destaques</h3>
                    </div>
                    <div class="destaques">
                        <img src="../images/cupom.jpg" alt="" class="destaque__imagem--cupom ">
                        <img src="../images/cupom.jpg" alt="" class="destaque__imagem--cupom">
                        <img src="../images/cupom.jpg" alt="" class="destaque__imagem--cupom">
                    </div> 
                    <div class="destaques">
                        <img src="../images/cupom.jpg" alt="" class="destaque__imagem--cupom ">
                        <img src="../images/cupom.jpg" alt="" class="destaque__imagem--cupom">
                        <img src="../images/cupom.jpg" alt="" class="destaque__imagem--cupom">
                    </div> 
                    
                </section>

            <footer>
                    <div class="link__footer">
                        <a href="#"><img src="../images/logoUser.png" alt="" class="link__imagem"></a>
                    </div>
                    <div class="link__footer">

                    </div>
                    <div class="link__footer">

                    </div>
                    <div class="link__footer">
